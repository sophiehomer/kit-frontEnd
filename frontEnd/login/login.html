<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <meta charset="UTF-8"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/278bcfc599.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./login.css">
    <title>Login</title>
</head>
<body>
  <!-- ------------------------------- HEADER/NAV -------------------------------- -->
 <header>
  <div>
   <!-- -------------------------------- LOGO --------------------------------- -->
    <img src="../assets/images/logoBlack.png" height="100px" width="100px" alt="kit_logo">
  </div>
  <nav role="navigation" aria-label="main navigation">
      <!-- ---------------------------- DROPDOWN MENU ---------------------------- --> 
    <div class="dropdown is-right is-hoverable">
      <div class="dropdown-trigger">
        <button class="button navButton" aria-haspopup="true" aria-controls="dropdown-menu4">
          <span class="icon is-small">
            <i class="fas fa-angle-down" aria-hidden="true"></i>
          </span>
        </button>
      </div>
      <div class="dropdown-menu" id="dropdown-menu4" role="menu">
        <div class="dropdown-content">
          <div class="dropdown-item">
            <a class="navbar-item" href="../about/about.html">About</a>
          </div>
          <div class="dropdown-item">
            <a class="navbar-item" href="../contact/contact.html">Contact</a>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>  
<!-- ------------------------------- SIGN UP ------------------------------- -->
<container class="container">
    <div class="main">
      <input type="checkbox" id="chk" aria-hidden="true">
        <form class="signup-form">
          <div class="signup">
              <label class="signupText"for="chk" aria-hidden="true">Sign up</label>
              <input type="text" id="firstname-signup" name="txt" placeholder="First Name" required="">
              <input type="text" id="lastname-signup" name="txt" placeholder="Last Name" required="">
              <input type="text" id="location-signup" name="txt" placeholder="Location" required="">
              <input type="text" id="bio-signup" name="txt" placeholder="Bio" required="">
              <input type="email" id="email-signup" name="email" placeholder="Email" required="">
              <input type="password" id="password-signup" name="pswd" placeholder="Password" required="">
              <button class="signupButton" type="submit" value="signup">Sign up</button>
          </div>
        </form>
        <!-- -------------------------------- LOGIN -------------------------------- -->
        <div class="login">
          <form class="login-form">
            <div>
              <label class="signinText" for="chk" aria-hidden="true">Sign in</label>
              <input id="email-login" type="email" name="email" placeholder="Email" required="">
            </div>
            <div>
              <input id="password-login" type="password" name="pswd" placeholder="Password" required="">
            </div>
            <div>
              <button class="loginButton" id="submitLogin" type="submit">Sign in</button>
            </div>
          </form>
        </div>
      
    </section>
  </main>
  <!-- ------------------------------- FOOTER -------------------------------- -->
  <footer>
  <h3 class="has-text-centered">
    &copy;KIT 2022 
  </h3>
</footer>
</body>
</html>
